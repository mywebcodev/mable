<div class="tree">
  <button (click)="onShowCreateNodeControl()">Add folder to root</button>
  <app-node-tree [root]="root$ | async"></app-node-tree>
  <app-add-node *ngIf="showCreateNodeControl" #treeAddNodeControls [type]="nodeType.Folder" [mode]="nodeCreateType.Create" (submit)="onCreateNode($event)" (cancel)="onHideCreateNodeControl()"></app-add-node>
</div>
