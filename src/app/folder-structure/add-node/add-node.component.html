<div ngClass="{{ type }}">
  <div class="node-flex-container">
    <input
      class="add-node-input"
      type="text"
      autofocus
      [formControl]="addNodeInputControl"
    />
    <div class="node-btn-group">
      <button
        class="img-node-btn"
        [disabled]="addNodeInputControl.invalid"
        (click)="onSubmit()"
      >
        <img src="../../../assets/images/folder-structure/check-box.svg" />
      </button>
      <button class="img-node-btn" (click)="onCancel()">
        <img src="../../../assets/images/folder-structure/close-square.svg" />
      </button>
    </div>
  </div>
</div>
